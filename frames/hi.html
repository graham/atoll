<script language='javascript' src='/js/jquery-2.1.4.min.js'> </script>
<script src='/js/client.js'></script>

<script>

 atoll_client_obj.on('load', function(obj) {
     atoll_client_obj.request('/request/user_data').then((data) => {
         var d = document.getElementById('boop')
         d.innerHTML = data
     })
 });


 function reload_data() {
     atoll_client_obj.request('/request/user_data').then((data) => {
         var d = document.getElementById('boop')
         d.innerHTML = 'DONE: ' + data
     })
 }
</script>

<h1 id='boop'>loading...</h1>
<a href='#' onclick='reload_data();'>Reload</a>
